<!doctype html>
<html>
  <head>
    <title>{{ .title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body className="min-h-screen flex flex-col justify-center items-center">
    {{ range .videos }}
    <div className="flex flex-col border border-2 bg-blue-200">
      <span>{{ .Title }}</span>
      <span>{{ .Description }}</span>
      <a href="{{ .URL }}" />
    </div>
    {{ end }}
  </body>
</html>
